<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com usuario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados</h1>
    <button onclick="lernome()">Quero saber seu nome</button>
    <script>
        function lernome() {
            let nome = window.prompt('Qual é seu nome?')
            // Só um símbolo de = vamos ler sempre como "RECEBE"
            window.alert('Olá, ${nome}! É um prazer grande te conhecer')
            /* Quando usamos aspas, estamos criando template strings
            o nome disso aqui ${} é placehoder
            o placehoder só vai funcionar dentro de template string
            */
        }
    </script>
</body>
</html>
